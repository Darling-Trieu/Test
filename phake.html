<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            min-height: 100vh;
        }
        .error-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .error-image {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="error-container p-5 text-center">
            <img src="https://i.imgur.com/qIufhof.png" alt="Cute Error" class="error-image mb-4">
            <h1 class="display-4 text-pink mb-4">Oops!</h1>
            <p class="lead mb-4">Something went wrong, but don't worry - we're working on it! ðŸŒ¸</p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-lg" style="background-color: pink; color: white;">Go Back Home</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
